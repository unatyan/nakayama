{% load otree %}

<div class="card bg-light m-3">
    <div class="card-body">

    <h3>
       <font size="4" >インストラクション</font>
    </h3>
    <p>
        これは2人1組で行う信頼ゲームです。あなたの相手は<b><font color="red">コンピュータ</font></b>です。
    </p>
    <p>
        あなたは{{ Constants.endowment }}持っており、相手のコンピュータは何も持っていません。あなたは自分の{{ Constants.endowment }}の一部または全部をコンピュータに送ることが出来ます。コンピュータはその3倍のポイントを受け取ります。そして、その一部または全部をあなたに送り返します。<b>ゲームは繰り返し行われます。回数はランダムです。</b>
    </p>
    </div>
</div>
